<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col justify-center items-center h-screen bg-lime-100">

  <div class="border-2 border-yellow-500 rounded-xl bg-yellow-100">
  
  <h1 class="text-4xl p-6">Odhadovaná délka dožití</h1>

  <form class="input-form flex flex-col items-center">
    <label for="born">Vlož svoje datum narození</label>
    <input class="border-2 px-3 mb-3 rounded-xl" type="date" name="input-date" id="input-date" min="1900-01-01" id="born" required>
    <label for="born-time">Vlož čas narození</label>
    <input class="border-2 rounded-xl px-10" type="time" name="input-time" id="input-time" id="born-time" required>
    <button class="bg-green-500 hover:bg-green-600 px-3 hover:px-4 text-white py-1 rounded-xl m-3 hover:transition-all" type="submit" id="submit-button">Odeslat</button>
  </form>

  </div>

  <div class="render-time w-3/4 text-center mt-4"></div>

  <script src="src/script.js"></script>
</body>

</html>
